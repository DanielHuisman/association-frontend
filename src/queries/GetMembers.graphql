# import '../fragments/Member.graphql'
# import '../fragments/Mandate.graphql'

query GetMembers {
    members(
        orderBy: {
            firstName: ASC,
            lastName: ASC
        }
    ) {
        values {
            ...MemberFragment

            mandates(
                where: {
                    status: {
                        equals: ACCEPTED
                    }
                }
            ) {
                values {
                    ...MandateFragment
                }
            }
        }
    }
}
