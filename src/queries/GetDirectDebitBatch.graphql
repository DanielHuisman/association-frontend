query GetDirectDebitBatch($id: String!) {
    directDebitBatch(id: $id) {
        ...DirectDebitBatchFragment

            instructions {
                ...DirectDebitInstructionFragment

                mandate {
                    ...MandateFragment

                    member {
                        ...MemberFragment
                    }
                }
            }

        directDebit {
            ...DirectDebitFragment
        }
    }
}
