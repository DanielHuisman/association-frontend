query GetDirectDebit($id: String!) {
    directDebit(id: $id) {
        ...DirectDebitFragment

        batches {
            ...DirectDebitBatchFragment

            instructions {
                ...DirectDebitInstructionFragment

                mandate {
                    ...MandateFragment

                    member {
                        ...MemberFragment
                    }
                }
            }
        }

        warnings {
            ...DirectDebitWarningFragment
        }

        file {
            ...FileFragment
        }
    }
}
