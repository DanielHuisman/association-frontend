query GetDirectDebitInstruction($id: String!) {
    directDebitInstruction(id: $id) {
        ...DirectDebitInstructionFragment

        batch {
            ...DirectDebitBatchFragment

            directDebit {
                ...DirectDebitFragment
            }
        }

        transactions {
            ...TransactionFragment
        }

        mandate {
            ...MandateFragment

            member {
                ...MemberFragment
            }
        }
    }
}
